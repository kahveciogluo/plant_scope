name: plant_scope
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1

  # Dependency Injection
  get_it: ^9.0.5

  # Localization
  easy_localization: ^3.0.8

  # Networking
  dio: ^5.9.0
  device_info_plus: ^12.1.0
  android_id: ^0.4.0
  flutter_secure_storage: ^9.2.4
  uuid: ^4.5.1
  package_info_plus: ^9.0.0

  # Local Storage
  hive_ce: ^2.13.2
  hive_ce_flutter: ^2.3.2

  # Routing
  go_router: ^17.0.0

  # Models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Environment
  envied: ^1.3.0

  # Logger
  logger: ^2.6.1

  # Core
  intl: ^0.20.2
  flutter_gen: ^5.11.0
  flutter_svg: ^2.2.1
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  lottie: ^3.3.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_ce_generator: ^1.9.2
  json_serializable: ^6.9.5
  build_runner: ^2.5.4
  flutter_gen_runner: ^5.11.0
  freezed: ^3.1.0
  envied_generator: ^1.1.1

flutter_gen:
  output: lib/core/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    image: true
    lottie: true

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/
    - assets/images/
    - assets/langs/
    - assets/lotties/
