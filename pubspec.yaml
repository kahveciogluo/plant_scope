name: plant_scope
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1

  # Dependency Injection
  get_it: ^9.0.5

  # Localization
  easy_localization: ^3.0.8

  # Local Storage
  shared_preferences: ^2.5.3

  # Networking
  dio: ^5.9.0
  device_info_plus: ^12.1.0
  android_id: ^0.4.0
  uuid: ^4.5.1
  package_info_plus: ^9.0.0

  # Routing
  go_router: ^17.0.0

  # Models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  dartz: ^0.10.1

  # Environment
  envied: ^1.3.0

  # Logger
  logger: ^2.6.1

  # Core
  intl: ^0.20.2
  flutter_gen: ^5.11.0
  flutter_svg: ^2.2.1
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  font_awesome_flutter: ^10.10.0
  lottie: ^3.3.2
  shimmer: ^3.0.0
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.11.1
  build_runner: ^2.7.1
  flutter_gen_runner: ^5.11.0
  freezed: ^3.2.3
  envied_generator: ^1.1.1
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter_gen:
  output: lib/core/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    image: true
    lottie: true

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/
    - assets/images/
    - assets/langs/
    - assets/lotties/
